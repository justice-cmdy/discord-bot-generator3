<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Discord Bot Generator ‚Äì Chat Version</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    /* --- Sidebar --- */
    .sidebar {
      width: 260px;
      background: #161b22;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      text-align: center;
      color: #58a6ff;
      padding: 1rem;
      border-bottom: 1px solid #30363d;
      margin: 0;
      font-size: 1.1rem;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #30363d;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-item:hover, .chat-item.active {
      background: #1f6feb33;
    }
    .new-chat {
      background: #238636;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-weight: 600;
      border-top: 1px solid #30363d;
    }
    .new-chat:hover { background: #2ea043; }

    /* --- Main content --- */
    .main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header h1 {
      color: #58a6ff;
      margin-bottom: 0.3rem;
    }
    header p { color: #8b949e; }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(88,166,255,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    textarea, input {
      width: 100%;
      background: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
      border-radius: 0.5rem;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      resize: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    button {
      background: #238636;
      border: none;
      color: white;
      padding: 0.8rem 1.4rem;
      border-radius: 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #2ea043; }
    .reset { background: #d73a49; }
    .reset:hover { background: #f85149; }

    pre {
      margin-top: 1.5rem;
      background: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üí¨ Projekte</h2>
    <div class="chat-list" id="chatList"></div>
    <button class="new-chat" onclick="newChat()">+ Neues Projekt</button>
  </div>

  <!-- Main -->
  <div class="main">
    <header>
      <h1>ü§ñ Discord-Bot Generator</h1>
      <p>Erstelle individuelle Bot-Projekte mit Slash-Commands.</p>
    </header>

    <div class="card">
      <label for="description">üß† Beschreibe deinen Bot</label>
      <textarea id="description" placeholder="z. B.: Ein Bot, der /hello und /ping kann."></textarea>

      <label for="command">üí¨ Welchen Slash-Command m√∂chtest du hinzuf√ºgen?</label>
      <input id="command" placeholder="z. B.: hello, ping, info ..." />

      <div class="buttons">
        <button onclick="generateBot()">ü™Ñ Generieren</button>
        <button class="reset" onclick="resetChat()">‚ôªÔ∏è Reset</button>
      </div>

      <pre id="output">// Der generierte Code erscheint hier ‚Ä¶</pre>
    </div>
  </div>

  <script>
    let chats = JSON.parse(localStorage.getItem("botChats") || "{}");
    let currentChat = null;

    function saveChats() {
      localStorage.setItem("botChats", JSON.stringify(chats));
    }

    function renderChatList() {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";
      Object.keys(chats).forEach(name => {
        const div = document.createElement("div");
        div.className = "chat-item" + (name === currentChat ? " active" : "");
        div.textContent = name;
        div.onclick = () => loadChat(name);
        chatList.appendChild(div);
      });
    }

    function newChat() {
      const name = prompt("Name f√ºr dein neues Projekt:");
      if (!name) return;
      chats[name] = { description: "", command: "", output: "" };
      currentChat = name;
      saveChats();
      renderChatList();
      loadChat(name);
    }

    function loadChat(name) {
      currentChat = name;
      const chat = chats[name];
      document.getElementById("description").value = chat.description || "";
      document.getElementById("command").value = chat.command || "";
      document.getElementById("output").textContent = chat.output || "// Der generierte Code erscheint hier ‚Ä¶";
      renderChatList();
    }

    function resetChat() {
      if (!currentChat) return alert("Kein Projekt ausgew√§hlt!");
      if (confirm("Alles in diesem Projekt l√∂schen?")) {
        chats[currentChat] = { description: "", command: "", output: "" };
        saveChats();
        loadChat(currentChat);
      }
    }

    function generateBot() {
      if (!currentChat) return alert("Bitte zuerst ein Projekt ausw√§hlen oder erstellen!");

      const desc = document.getElementById('description').value.toLowerCase();
      const cmdName = document.getElementById('command').value.trim() || "befehl";
      let features = "";

      if (desc.includes("begr√º√ü")) {
        features += `
@bot.event
async def on_member_join(member):
    channel = discord.utils.get(member.guild.text_channels, name="allgemein")
    if channel:
        await channel.send(f"Willkommen {member.mention}! üéâ")
`;
      }

      features += `
@bot.tree.command(name="${cmdName}", description="Ein einfacher /${cmdName}-Befehl")
async def ${cmdName}(interaction: discord.Interaction):
    await interaction.response.send_message("Hey! üëã Ich bin online und bereit.")
`;

      const code = `
import discord
from discord import app_commands
from discord.ext import commands

intents = discord.Intents.default()
intents.members = True

bot = commands.Bot(command_prefix="/", intents=intents)

@bot.event
async def on_ready():
    await bot.tree.sync()
    print(f"ü§ñ {bot.user} ist online und Slash-Commands wurden synchronisiert!")

${features}

# ‚ö†Ô∏è Bitte deinen echten Token NIEMALS √∂ffentlich teilen!
bot.run("DEIN_TOKEN_HIER")
`.trim();

      document.getElementById("output").textContent = code;
      chats[currentChat] = {
        description: document.getElementById("description").value,
        command: document.getElementById("command").value,
        output: code
      };
      saveChats();
    }

    // beim Start laden
    if (Object.keys(chats).length > 0) {
      currentChat = Object.keys(chats)[0];
      loadChat(currentChat);
    }
    renderChatList();
  </script>
</body>
</html>
